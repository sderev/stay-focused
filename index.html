<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Focused</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Helvetica, sans-serif;
            background-color: ghostwhite;
        }
        .message {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message h1 {
            margin: 0;
            font-size: 4rem;
            color: black;
        }
        .message p {
            color: #333;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Stay Focused</h1>
        <p>Remember why you started. Every moment counts.</p>
    </div>
</body>
</html>
